<!DOCTYPE html>
<html>
<head>
    <title>Accessible Document</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 40px; }
        .btn { display: inline-block; padding: 15px 30px; 
               background: #007acc; color: white; 
               text-decoration: none; border-radius: 5px; 
               margin: 10px; }
    </style>
</head>
<body>
    <h1>Document Title</h1>
    <p>Scan the QR code to access this document anytime</p>
    
    <a href="your-document.pdf" class="btn">View PDF</a>
    <a href="your-document.pdf" download class="btn">Download PDF</a>
    
    <!-- Optional: Embed PDF viewer -->
    <iframe src="your-document.pdf" width="90%" height="600px" 
            style="border: 1px solid #ccc; margin-top: 30px;">
    </iframe>
</body>
</html>
